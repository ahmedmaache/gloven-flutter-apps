name: Build and Release Flutter Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Specific app name to build (e.g., app01) or "all"'
        required: true
        default: 'all'

jobs:
  build-apps:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "‚ùå KEYSTORE_BASE64 secret is missing! Please add it to GitHub Secrets."
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | base64 --decode > gloven-keystore.jks

      - name: Build Apps
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          mkdir -p signed_aabs
          
          # Determine target app
          APP_NAME_INPUT="${{ github.event.inputs.app_name }}"
          if [ -z "$APP_NAME_INPUT" ]; then
            if [ "${{ github.event_name }}" = "push" ]; then
              APP_NAME_INPUT="app01" 
              echo "‚ö†Ô∏è Triggered by push. Building only $APP_NAME_INPUT for testing."
            else
              APP_NAME_INPUT="all"
            fi
          fi

          # Create signing properties template
          echo "storePassword=$STORE_PASSWORD" > key.properties
          echo "keyPassword=$KEY_PASSWORD" >> key.properties
          echo "keyAlias=$KEY_ALIAS" >> key.properties
          echo "storeFile=../../gloven-keystore.jks" >> key.properties
          
          target_apps=""
          if [ "$APP_NAME_INPUT" = "all" ]; then
             target_apps="apps/*"
          else
             target_apps="apps/$APP_NAME_INPUT"
          fi
          
          for app_dir in $target_apps; do
            if [ -d "$app_dir" ]; then
              app_name=$(basename "$app_dir")
              
              if [ ! -d "$app_dir/android" ]; then
                echo "‚è≠Ô∏è Skipping $app_name (no android folder found)"
                continue
              fi

              echo "üöÄ Preparing $app_name..."
              
              # FIX: Patch build.gradle.kts to avoid 'create("release")' error
              kts_file="$app_dir/android/app/build.gradle.kts"
              if [ -f "$kts_file" ]; then
                sed -i 's/create("release")/getByName("release")/g' "$kts_file"
                echo "üîß Patched KTS file for $app_name"
              fi

              cd "$app_dir"
              cp ../../key.properties android/key.properties || true
              
              flutter pub get
              flutter build appbundle --release --build-name=1.0.0 --build-number=${{ github.run_number }}
              
              AAB_OUT="build/app/outputs/bundle/release/app-release.aab"
              if [ -f "$AAB_OUT" ]; then
                cp "$AAB_OUT" "../../signed_aabs/${app_name}-release.aab"
                echo "‚úÖ Successfully built $app_name"
              else
                echo "‚ùå Failed to generate AAB for $app_name"
              fi
              
              cd ../..
            fi
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-aabs
          path: signed_aabs/*.aab
          retention-days: 5
